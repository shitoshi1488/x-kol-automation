version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kol-postgres
    environment:
      POSTGRES_DB: x_kol
      POSTGRES_USER: x_kol_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-x_kol_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U x_kol_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kol-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kol-automation
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      TWITTER_API_KEY: ${TWITTER_API_KEY}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}
      TWITTER_ACCESS_TOKEN_SECRET: ${TWITTER_ACCESS_TOKEN_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://x_kol_user:${DB_PASSWORD:-x_kol_password_2024}@postgres:5432/x_kol
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      PRIVATE_KEY: ${PRIVATE_KEY}
    volumes:
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

